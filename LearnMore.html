<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Boxes with Tailwind CSS</title>
    <style>

        body {
            background-image: url('GuideBackground.png');
            background-size: 150% 1000%;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            margin-top: 50px;
        }
            
       
        .Cardcontainer {
            display: flex;
            justify-content: center;
        }

        .card {
            width: 190px;
            height: 254px;
            border-radius: 20px;
            background: #f5f5f5;
            position: relative;
            padding: 1.8rem;
            border: 2px solid #c3c6ce;
            transition: 0.5s ease-out;
            overflow: visible;
            padding-right: 50px;
            margin-right: 20px; /* Add margin to create a gap between the cards */
        }

        .card-details {
            color: black;
            height: 100%;
            gap: .5em;
            display: grid;
            place-content: center;
        }

        .card-button {
            transform: translate(-50%, 125%);
            width: 70%;
            border: none;
            background-color: #D65F58;
            font-size: 1rem;
            padding: .5rem 1rem;
            position: absolute;
            left: 50%;
            bottom: 0;
            opacity: 0;
            transition: 0.3s ease-out;
            text-transform: uppercase;
            border-radius: 50px;
            border: 0;
            box-shadow: rgb(0 0 0 / 5%) 0 0 8px;
            letter-spacing: 1.5px;
            color: #fff;
        }
        .card-button:hover {
            letter-spacing: 3px;
            background-color: #D65F58;
            color: hsl(0, 0%, 100%);
            box-shadow: #D65F58 0px 7px 29px 0px;
        }

        .text-body {
            color: rgb(134, 134, 134);
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Text */
        .text-title {
            font-size: 1.5em;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Hover */
        .card:hover {
            border-color: #D65F58;
            transform: scale(1.03);
            box-shadow: 0 8px 20px 0 #D65F58;
        }

        .card:hover .card-button {
            transform: translate(-50%, 50%);
            opacity: 1;
        }

        .container {
            position: relative;
            font-family: sans-serif;
        }

        .container::before, .container::after {
            content: "";
            background-color: #fab5704c;
            position: absolute;
        }

        .container::before {
            border-radius: 50%;
            width: 6rem;
            height: 6rem;
            top: 30%;
            right: 7%;
        }

        .container::after {
            content: "";
            position: absolute;
            height: 3rem;
            top: 8%;
            right: 5%;
            border: 1px solid;
        }

        .container .box {
            width: 11.875em;
            height: 15.875em;
            padding: 1rem;
            background-color: #D65F58;
            border-width: 5px;
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border-radius: .7rem;
            transition: all ease .3s;
        }

        .container .box {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .container .box .title {
            font-size: 2rem;
            font-weight: 500;
            letter-spacing: .1em;
            color: #fff;
        }

        .container .box div strong {
            display: block;
            margin-bottom: .5rem;
            color: #fff;
        }

        .container .box div p {
            margin: 0;
            font-size: .9em;
            font-weight: 300;
            letter-spacing: .1em;
            color: #fff;
        }

        .container .box div span {
            font-size: .7rem;
            font-weight: 300;
            color: #fff;
        }

        .container .box div span:nth-child(3) {
            font-weight: 500;
            margin-right: .2rem;
        }

        .container .box:hover {
            box-shadow: 0px 0px 20px 1px white;
            border: 1px solid white;
        }

        .backbutton {
            padding: 17px 40px;
            border-radius: 50px;
            border: 0;
            background-color: white;
            box-shadow: rgb(0 0 0 / 5%) 0 0 8px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            font-size: 15px;
            transition: all .5s ease;
            text-decoration: none;
            width: 300px;
            color: #D65F58;
            font-weight: bold;
        }

        .backbutton:hover {
            letter-spacing: 3px;
            background-color: #D65F58;
            color: hsl(0, 0%, 100%);
            box-shadow: #D65F58 0px 7px 29px 0px;
        }

        .backbutton:active {
            letter-spacing: 3px;
            color: hsl(0, 0%, 100%);
            box-shadow: #cd7773 0px 0px 0px 0px;
            transform: translateY(10px);
            transition: 100ms;
        }

        .backbuttoncontainer {
            display: flex;
            justify-content: center;
            padding-top: 30px;
        }
        .thebutton {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
 
   
        <div class="Cardcontainer">
            <div class="card">
                <div class="card-details">
                    <p class="text-title">Google Ads</p>
                    <p class="text-body">Here are the details of the card</p>
                </div>
            <a href="index.html">
                <button class="card-button">
                    More info
                </button>
            </a>
            
        </div>

            <div class="card">
                <div class="card-details">
                    <p class="text-title">Google Ads</p>
                    <p class="text-body">Here are the details of the card</p>
                </div>
                <button class="card-button">More info</button>
            </div>
        </div>
    <div class="backbuttoncontainer">
        <a href="index.html" class="thebutton">
            <button class="backbutton">
                Back
            </button>
        </a>
    </div>

   
</body>
</html>
