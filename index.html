<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="FFC1.png">
    <title>FFC Media</title>
    
    <style>
        body {
            background-image: url(https://static.vecteezy.com/system/resources/previews/006/139/107/original/beautiful-blue-color-gradient-background-free-vector.jpg);
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .Header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px 30px;
            color: white;
            font-family: system-ui;
            font-size: 20px;
        }

        .Brand {
            text-align: center;
            margin-bottom: 20px;
        }

        .Nav-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 20px;
           
        }

        .Nav-link {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s;
            padding-right: 3px;
        
        }

        .Nav-link:hover {
            opacity: 0.5;
        }

        
        .Signup {
            background-image: linear-gradient(to right, #00ddff, #0042f9);
            background-color: transparent;
            border: none;
            color: white;
            font-family: system-ui; 
            font-size: 20px;
            border-radius: 15px;
            padding: 15px 30px;
            text-decoration: none;
            transition: background-color 0.3s, opacity 0.3s;
            
        }

        .LearnMore {
            background-image: linear-gradient(to right, #00ddff, #0042f9);
            background-color: transparent;
            border: none;
            color: white;
            font-family: system-ui; 
            font-size: 20px;
            border-radius: 15px;
            padding: 15px 30px;
            text-decoration: none;
            transition: background-color 0.3s, opacity 0.3s;
            
            
        }

        .LearnMore:hover,
        .Signup:hover {
            opacity: 0.5;
        }

        .info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 65vh;
            padding: 0 30px;
            box-sizing: border-box;
        }

        .info-content {
            flex: 1;
            padding-right: 50px;
        }

        .Headline {
            color: white;
            font-family: system-ui; 
            font-size: 65px;
            margin-bottom: 20px;
            line-height: 1.2;
            padding-top: 250px;
        }

        .gradient {
            background-image: linear-gradient(to right, #00ddff, #0042f9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .Explanation {
            color: white;
            font-family: system-ui; 
            font-size: 25px;
            margin-bottom: 30px;
            padding-right: 25%;
            line-height: 1.4;
            width: 100%;
        }

        @media (max-width: 600px) {
          .Brand {
            margin-top: 20px;
            margin-bottom: 10px;
          }

          .Nav-links {
            flex-direction: row;
            justify-content: center;
            gap: 20px;
            font-size: 14px;
        
            
            
          }

          .Signup {
        
            padding: 10px 25px;
            
        }
          .Signup {
            font-size: 16px;
          }

          .image-container {
            display: none;
          }
        }

        @media (min-width: 601px) {
          .Header {
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
          }

          .Brand {
            margin-top: 0;
            margin-bottom: 0;
          }

          .Nav-links {
            flex-direction: row;
            gap: 30px;
          }
        }
    </style>

    
</head>

<body>
    <div class="Header">
        <h1 class="Brand">FFC Media.</h1>
        <div class="Nav-links">
            <a href="Pricing.html" class="Nav-link">Pricing and packages</a>
            <a href="About.html" class="Nav-link">About Us</a>
            <a href="GetStarted.html" class="Signup">Sign up</a>
        </div>
    </div>

    <div class="info">
        <div class="info-content">
            <h2 class="Headline">
                Social <span class="gradient">Media</span><br>
                Services
            </h2>
            <p class="Explanation">
                Our social media marketing company <br>
                can provide a range of services to <br>
                help businesses effectively promote your
                brand, engage with their audience, and 
                achieve their marketing goals.<br>
            </p>
            <a href="LearnMore.html" class="LearnMore">
                Learn More
            </a>
        </div>
        <div class="image-container">
            <img src="AgencyWeb-removebg.png" width="857" height="563">
        </div>
    </div>
</body>
</html>
